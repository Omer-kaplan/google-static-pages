<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Google</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="style/index.css" type="text/css" />
    <link
      rel="shortcut icon"
      href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png"
    />
  </head>

  <body>
    <div class="d-flex flex-column min-vh-100">
      <header>
        <div class="d-flex justify-content-end">
          <ul
            class="nav nav-pills d-flex justify-content-end p-3 align-items-center"
          >
            <li class="nav-item me-2">
              <a class="nav-item-small" href="#">Gmail</a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-item-small" href="#">Images</a>
            </li>
          </ul>
          <ul
            class="nav nav-pills d-flex justify-content-end p-3 align-items-center"
          >
            <li class="nav-item me-4" style="height: 25px; width: 25px">
              <a href="#">
                <svg class="google-menu" focusable="false" viewBox="0 0 24 24">
                  <path
                    d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
                  ></path>
                </svg>
              </a>
            </li>
            <li class="nav-item me-2">
              <button type="button" class="btn btn-primary">Sign in</button>
            </li>
          </ul>
        </div>
      </header>
      <div
        class="container d-flex justify-content-center"
        style="margin-top: 80px"
      >
        <div
          class="d-flex flex-row flex-wrap justify-content-center search-container"
        >
          <img
            src="images/googlelogo.png"
            width="272"
            height="92"
            alt="Go to Google home"
          />
          <div class="position-relative w-100 mt-4">
            <div data-role="search-box" class="search-box">
              <input type="text" class="form-control rounded-5 search-input" />
              <span class="position-absolute magnifier-icon"
                ><svg
                  focusable="false"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                  ></path>
                </svg>
              </span>
              <div
                class="mic-icon"
                aria-label="Search by voice"
                role="button"
                tabindex="0"
                data-ved="0ahUKEwivvdaY5MH5AhXSTMAKHRo8C9MQvs8DCAY"
              >
                <svg
                  focusable="false"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill="#4285f4"
                    d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                  ></path>
                  <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                  <path
                    fill="#fbbc05"
                    d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                  ></path>
                  <path
                    fill="#ea4335"
                    d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                  ></path>
                </svg>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-2 w-100">
            <a
              href="http://127.0.0.1:5500/pages/results.html"
              class="btn btn-light me-3 google-button"
              >Google Search</a
            >
            <a href="http://127.0.0.1:5500/pages/results.html" class="btn btn-light google-button">I'm Feeling Lucky</a>
          </div>

          <div class="d-flex justify-content-between">
            <label class="me-2" id="language-message">Google offered in:</label>
            <a class="me-2 language-item" href="#">עברית</a>
            <a class="me-2 language-item" href="#">العربية</a>
          </div>
        </div>
      </div>
      <footer class="mt-auto">
        <div style="padding: 15px 30px">Israel</div>
        <hr class="m-0" />
        <div class="d-flex justify-content-between" style="padding: 10px 30px">
          <ul class="nav nav-pills">
            <li class="nav-item me-4">
              <a href="#" class="nav-item-small">About</a>
            </li>
            <li class="nav-item me-4">
              <a href="#" class="nav-item-small">Advertising</a>
            </li>
            <li class="nav-item me-4">
              <a href="#" class="nav-item-small">Business</a>
            </li>
            <li class="nav-item me-4">
              <a href="#" class="nav-item-small">How search works</a>
            </li>
          </ul>
          <ul class="nav nav-pills">
            <li class="nav-item me-4">
              <a href="#" class="nav-item-small">Privacy</a>
            </li>
            <li class="nav-item me-4">
              <a href="#" class="nav-item-small">Terms</a>
            </li>
            <li class="nav-item me-4">
              <a href="#" class="nav-item-small">Settings</a>
            </li>
          </ul>
        </div>
      </footer>
    </div>
    <script src="js/bootstrap.bundle.js" type="application/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
